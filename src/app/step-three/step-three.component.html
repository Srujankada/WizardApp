<h1 class="ui header">
  STEP 3 FORM
  <div class="sub header">
  </div>
</h1>
<form class="ui form" #form="ngForm">
  <div class="form-group">
    <label for="name">Type</label>
    <input type="text" id="name" class="form-control" required minlength="4" maxlength="24" name="name" [(ngModel)]="model.type"
      #name="ngModel">
    <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
      <div [hidden]="!name.errors.required">
        Name is required
      </div>
      <div [hidden]="!name.errors.minlength">
        Name must be at least 4 characters long.
      </div>
      <div [hidden]="!name.errors.maxlength">
        Name cannot be more than 24 characters long.
      </div>
    </div>
  </div>


  <div class="form-group">
    <label for="houseNumber">House Number</label>
    <input type="text" class="form-control" name="houseNumber" [(ngModel)]="model.houseNumber">
  </div>

  <div class="form-group">
    <label for="streetName">Street Name</label>
    <input type="text" class="form-control" name="streetName" [(ngModel)]="model.streetName">
  </div>

  <div class="form-group">
    <label for="city">City</label>
    <input type="text" class="form-control" name="city" [(ngModel)]="model.city">
  </div>

  <div class="form-group">
    <label for="postCode">Post Code</label>
    <input type="text" class="form-control" name="postCode" [(ngModel)]="model.postCode">
  </div>


  <pre>
      {{ model | json }}
   </pre>

   <pre>
      {{ form.value | json }}
   </pre>
</form>
